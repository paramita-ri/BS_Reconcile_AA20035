name: Build EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build exe with PyInstaller
      run: |
        pyinstaller --onefile --windowed Script_final/Main.py --name BS_Reconciliation_APP

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: BS_Reconciliation_APP
        path: dist/BS_Reconciliation_APP.exe
